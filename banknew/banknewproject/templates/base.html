{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Page Title</title>
    <style>
        /* Add the CSS for the dropdown in your <style> tag or a separate file */
        body{
            background-color:aqua;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: red;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        <div class="dropdown">
            <a href="#" class="dropbtn">Branches</a>
            <div class="dropdown-content">
                <a href="https://en.wikipedia.org/wiki/Kasaragod">Kasaragod</a>
                <a href="https://en.wikipedia.org/wiki/Kannur">Kannur</a>
                <a href="https://en.wikipedia.org/wiki/Kozhikode">Kozhikode</a>
                <a href="https://en.wikipedia.org/wiki/Wayanad">Wayanad</a>
                <a href="https://en.wikipedia.org/wiki/Idukki">Idukki</a>
            </div>
        </div>
    </div>

    <button onclick="window.location.href='{% url 'login' %}'">Login Page</button>
</body>
</html>
